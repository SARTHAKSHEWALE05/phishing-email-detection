<!DOCTYPE html>
<html>
<head>
    <title>Phishing Email Detection</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">

<div class="container mt-5">

    <div class="card shadow-lg p-4">
        <h2 class="text-center mb-4">ðŸ“§ Phishing Email Detection System</h2>

        <form action="/predict" method="post">
            <div class="mb-3">
                <label class="form-label">Enter Email Content:</label>
                <textarea name="email" class="form-control" rows="6" required></textarea>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">
                    Check Email
                </button>
            </div>
        </form>

        {% if prediction %}
        <div class="alert alert-{{ alert_type }} mt-4 text-center">
            <h4>{{ prediction }}</h4>
            <p><strong>Confidence:</strong> {{ confidence }}%</p>
        </div>
        {% endif %}

    </div>

    <footer class="text-center mt-4 text-muted">
        <small>Built using Flask + Machine Learning + TF-IDF</small>
    </footer>

</div>

</body>
</html>
